<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/main.js"></script>

    <div class="container mt-5">

      <h1 id="h1" class="text-center mb-5">Digitális Képkeret Készítő</h1>

      <div class="row">

          <div class="col-md-3">
              <div class="form-group">
                  <label for="url" class="mb-2">A kép URL-je</label>
                  <input type="url" class="form-control" id="url">
              </div>
          </div>

          <div class="col-md-3">
              <div class="form-group">
                  <label for="szelesseg" class="mb-2">A kép szélessége (pixelben)</label>
                  <input type="number" class="form-control" id="szelesseg">
              </div>
          </div>

          <div class="col-md-3">
              <div class="form-group">
                  <label for="keretVastagsag" class="mb-2">A képkeret vastagsága (pixelben)</label>
                  <input type="number" class="form-control" id="keretVastagsag">
              </div>
          </div>

          <div class="col-md-3">
              <div class="form-group">
                  <label for="szin" class="mb-2">A képkeret színe</label>
                  <input type="color" class="form-control" id="szin">
              </div>
          </div>

      </div>
  
      <div class="text-center image-container mt-4">
          <img id="kep" src="" class="img-fluid">
      </div>
  </div>
  
</body>
<footer>
  
    <div class="text-center bottom mb-3 mt-5">
        <p>Deme Tamás 2/14S</p>
        <button id="button" class="btn btn-secondary">Sötét/Világos mód</button>
    </div>

</footer>
</html>
